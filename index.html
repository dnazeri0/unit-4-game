<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>CS:GO Case Opener</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="container">

	<div class="row">
        <div id="jumbotronBackground" alt="" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">CS:GO Case Opener</h1>
                <p class="lead">Open one of the four cases below to try and match the given amount of dollars. Be careful, going over the listed amount will result in a loss.</p>
            </div>
        </div>
    </div>

    <div class="numberToMatch">
            <h2>Number To Get:
                <span id= "randomNumber"></span>
            </h2>
        </div>

    <div class="card" id="userScore">
        <div class="card-body">
            <div class="cl-6"><h5 class="card-title">Wins: <span id= "numberWins"></span></h5></div>
            <div class="cl-6"><h5 class="card-title">Losses: <span id= "numberLosses"></span></h5></div>
        </div>
    </div>
    <br>
    <div class="userTotal">
        <h2>Your total score is:
            <span id="score"></span>
        </h2>
    </div>

    <div class="row">
            <div class="col-3">
                <div class="mainDiv"><img src="images/operationbravo.png" class=buttonImage id="a"></div>
            </div>
            <div class="col-3">
                <div class="mainDiv"><img src="images/spectrum.png" class=buttonImage id="b"></div>
            </div>
            <div class="col-3">
                <div class="mainDiv"><img src="images/weaponcase1.png" class=buttonImage id= "c"></div>
            </div>
            <div class="col-3">
                <div class="mainDiv"><img src="images/cobblestone.png" class=buttonImage id= "d"></div>
            </div>
    </div>







    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
